<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
        }
        header {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 35px;
            color:white;
            text-align: center;
            background:#333;
            font-weight: bold;
            padding: 20px;
            text-shadow: 2px 2px 5px rgb(221, 138, 30);
            
            

        }
        
        header:hover{
            background-color:cornflowerblue;
            
        }
        .main{
            
            margin: 50px auto;
            width: 80%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        
        }
        .xyz:hover:hover {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            font-size: 20px;
            font-weight: bold;
            text-transform: capitalize;
        }
        .xyz:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            background: lightblue;
            color: #333;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header> WELCOME TO CAFFE</header>
    <div class="main">
        <div class="xyz" ><a href="grid.html" alt="caffe menu"> menu</a></div>
        </div>

    
    
</body>
</html>
